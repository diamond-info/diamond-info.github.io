<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
	<title>1970  time</title>
	<style type="text/css">
body { 
background-color:#DADADA;
}
</style>
<script type="text/javascript">
function Watch() {
var now = new Date(); 
var times = (now.getTime() / (1000));
document.getElementById("digital_watch").innerHTML = "Since the beginning of 1970 - " + times ;
setTimeout("Watch()", 1000);
}
</script>

</head>
<body>

<p id="digital_watch" style="color:#DA00A0; font-size: 25px; font-weight: bold; text-align:center; margin:20px"></p>

<script type="text/javascript">Watch();</script>
</body>
</html>
